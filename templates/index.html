<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor Assistant</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>AI Tutor</h1>
            <p>Your personal learning assistant</p>
            <div id="status-indicator" class="status status-idle">
                <span class="status-icon"></span>
                <span class="status-text">Idle</span>
            </div>
        </header>

        <main class="chat-window">
            <div id="message-list">
                <!-- Messages will be dynamically added here -->
                <div class="message ai welcome">
                    <div class="message-content">
                        <p>Hello! I'm ready to help. Click the microphone to ask a question.</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="chat-controls">
            <button id="clearHistoryButton" class="btn btn-clear" title="Clear Chat History">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12 1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </button>
            <button id="recordButton" class="btn btn-record" title="Start Listening">
                 <svg class="icon-mic" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
                 <svg class="icon-stop" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M0 0h24v24H0z" fill="none"/><path d="M6 6h12v12H6z"/></svg>
            </button>
             <!-- Future use: Text input field -->
             <!-- <input type="text" id="textInput" placeholder="Or type here..."> -->
        </footer>
    </div>

    <!-- Link JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
